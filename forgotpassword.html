<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Container styles */
        .container {
            background-color: #fff; /* Setting container background color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding box shadow for depth */
            padding: 20px; /* Adding padding */
            width: 400px; /* Setting width */
            max-width: 90%; /* Setting maximum width */
            margin: auto; /* Centering the container */
            margin-top: 20px; /* Adding top margin */
        }

        /* Form styles */
        form {
            display: flex; /* Using flexbox for layout */
            flex-direction: column; /* Setting flex direction to column */
        }

        /* Form element styles */
        .form-element {
            margin-bottom: 15px; /* Adding margin bottom */
        }

        .form-element label {
            font-size: 16px; /* Setting font size */
            margin-bottom: 5px; /* Adding margin bottom */
            color: #666; /* Setting text color */
        }

        .form-element input {
            padding: 10px; /* Adding padding */
            border: 1px solid #ccc; /* Setting border */
            border-radius: 5px; /* Adding border radius */
            font-size: 16px; /* Setting font size */
        }

        /* Submit button styles */
        input[type="submit"] {
            background-color: #007bff; /* Setting background color */
            color: #fff; /* Setting text color */
            border: none; /* Removing border */
            padding: 10px; /* Adding padding */
            border-radius: 5px; /* Adding border radius */
            cursor: pointer; /* Adding pointer cursor */
            width: 100%; /* Setting width to fill container */
            font-size: 16px; /* Setting font size */
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Changing background color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p>Please enter your email to reset your password.</p>
        <form action="reset-password" method="post">
            <div class="form-element">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
