<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Inter', sans-serif; /* Setting default font family */
            background-color: #f0f0f0; /* Setting background color */
            margin: 0; /* Removing default margins */
            padding: 0; /* Removing default padding */
            display: flex; /* Using flexbox for centering content vertically */
            justify-content: center; /* Horizontally centering content */
            align-items: center; /* Vertically centering content */
            height: 100vh; /* Setting full viewport height */
        }

        /* Container styles */
        .container {
            background-color: rgba(173, 216, 230, 0.7); /* Light blue background with opacity */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Adding box shadow for depth */
            padding: 40px; /* Adding more padding */
            width: 90%; /* Setting width */
            max-width: 800px; /* Setting maximum width */
            display: flex; /* Using flexbox for layout */
            overflow: hidden; /* Preventing overflow */
        }

        /* Picture styles */
        .picture {
            flex: 1; /* Taking 1/3 of the available space */
            display: flex; /* Using flexbox for layout */
            justify-content: center; /* Horizontally centering content */
            align-items: center; /* Vertically centering content */
            height: 100%; /* Ensuring full height */
        }

        .picture img {
            height: 100%; /* Fitting image height from top to bottom */
            width: auto; /* Ensuring image width adjusts proportionally */
            object-fit: cover; /* Ensuring image covers entire container */
        }

        /* Form styles */
        .form {
            flex: 2; /* Taking 2/3 of the available space */
            padding: 20px; /* Adding padding */
            position: relative; /* Positioning for logo */
        }

        /* Logo styles */
        .logo {
            position: absolute;
            top: 10px; /* Adjusting top position */
            right: 10px; /* Adjusting right position */
            width: 120px; /* Adjusting width */
            height: auto; /* Maintaining aspect ratio */
        }

        /* Form element styles */
        .form-element {
            margin-bottom: 15px; /* Adding margin bottom */
        }

        .form-element label {
            font-size: 18px; /* Increasing font size for better readability */
            margin-bottom: 5px; /* Adding margin bottom */
            color: #333; /* Setting text color */
        }

        .form-element input {
            padding: 12px; /* Increasing padding */
            border: 1px solid #ccc; /* Setting border */
            border-radius: 5px; /* Adding border radius */
            font-size: 16px; /* Setting font size */
            width: 100%; /* Ensuring full width */
            box-sizing: border-box; /* Including padding in width calculation */
        }

        /* Sign-in button styles */
        #sign-btn {
            background-color: #007bff; /* Setting background color */
            color: #fff; /* Setting text color */
            border: none; /* Removing border */
            padding: 12px 24px; /* Increasing padding */
            border-radius: 5px; /* Adding border radius */
            cursor: pointer; /* Adding pointer cursor */
            font-size: 16px; /* Setting font size */
            transition: background-color 0.3s; /* Adding transition for smoother hover effect */
            margin-top: 20px; /* Adding top margin for spacing */
            width: 100%; /* Ensuring full width */
        }

        #sign-btn:hover {
            background-color: #0056b3; /* Changing background color on hover */
        }

        /* Forgot password link styles */
        #forgot-password {
            font-size: 14px; /* Setting font size */
            color: #007bff; /* Setting text color */
            text-decoration: none; /* Removing default underline */
            margin-top: 10px; /* Adding top margin for spacing */
        }

        /* Signup link styles */
        #signup-link {
            font-size: 14px; /* Setting font size */
            margin-top: 10px; /* Adding margin top */
            color: #666; /* Setting text color */
            text-decoration: none; /* Removing default underline */
        }

        #signup-link .highlighted {
            color: #007bff; /* Setting text color for highlighted text */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="picture">
            <img src="src/main/webapp/images/Gishushu.jpg" alt="Gishushu Image">
        </div>
        <div class="form">
            <img src="src/main/webapp/images/logo.png" alt="Logo" class="logo">
            <h1>AUCA Login Form</h1>
            <form action="login" method="post" class="login-form">
                <p title="click to hide" id="error"></p>
                <div class="form-element">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-element">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input id="sign-btn" class="sign-in-btn" type="submit" value="Sign in">
                <a id="forgot-password" href="./forgotpassword.html">Forgot password</a>
                <a id="signup-link" href="./SignUp.html">Don't have an account? <span class="highlighted"> Sign Up</span>
                </a>
            </form>
        </div>
    </div>
</body>

</html>
